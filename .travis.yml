language: ruby
env: CUCUMBER_FORMAT=progress
bundler_args: --without extras
script: "script/ci.sh"
services:
  - redis-server
rvm:
  - 1.8.7
  - 1.9.2
  - 1.9.3
  - 2.0.0
  - 2.1.0
  - ree
  - jruby-18mode
  - jruby-19mode
  - rbx-2.2.1
  - rbx
matrix:
  allow_failures:
    - rvm: jruby-18mode
    - rvm: jruby-19mode
branches:
  except:
    - gh-pages
