language: ruby

rvm:
  - 1.8.7
  - 1.9.2
  - 1.9.3
  - 2.0.0
  - 2.1
  - ree
  - jruby-18mode
  - jruby-19mode
  - rbx-18mode
  - rbx-19mode

sudo: false

bundler_args: --without extras --jobs 3 --retry 3

before_install: rm Gemfile.lock || true

script: script/ci.sh

services:
  - redis-server

matrix:
  allow_failures:
    - rvm: jruby-18mode
    - rvm: jruby-19mode
    - rvm: rbx-18mode
    - rvm: rbx-19mode

branches:
  except:
    - gh-pages
