sudo: false
language: ruby
script: script/ci.sh
cache: bundler
rvm:
  - '2.0'
  - '2.1'
  - '2.2'
  - '2.3.0'
  - jruby-19mode
  - rbx-2
matrix:
  allow_failures:
    - rvm: jruby-19mode
# Using `rvm get master` allows builds to obtain rbx-2 until a new version of
# rvm is released.
before_install:
  - rm $rvm_path/user/db
  - rvm get master
  - rvm alias delete $RUBY
  - rvm use $(rvm strings $RUBY) --install --binary
