name: vcr ci

on:
  push:
    branches: [ master ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        ruby-version: ["3.2", "3.1", "3.0", "2.7"]

    steps:
    - uses: actions/checkout@v4

    - name: Install OS dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install --assume-yes libcurl4-openssl-dev

    - name: Set up Ruby ${{ matrix.ruby-version }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true

    - name: rspec
      run: ./script/fail_if_warnings rspec spec/

    - name: cucumber
      run: ./script/fail_if_warnings cucumber features/

    - name: doc coverage
      run: bundle exec yard stats --list-undoc | tee /dev/stdout | grep -q '100.00% documented'
