<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>VCR documentation</title>
    <link rel="icon" href="assets/tape.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Record your test suite's HTTP interactions and replay them during future test runs for fast, deterministic, accurate tests." />
    <meta itemprop="name" content="vcr documentation" />
    <meta itemprop="description" content="Record your test suite's HTTP interactions and replay them during future test runs for fast, deterministic, accurate tests." />
    <meta property="og:title" content="vcr documentation" />
    <meta property="og:description" content="Record your test suite's HTTP interactions and replay them during future test runs for fast, deterministic, accurate tests." />
    <meta property="og:site_name" content="vcr documentation" />
    <meta name="keywords" content="vcr, test, replay, ruby, api" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
      />
  </head>
  <body>
    <div id="app"></div>
    <script src="_docsify/edit-on-github.js"></script>
    <script>
      window.$docsify = {
        auto2top: true,
        name: 'VCR',
        logo: '/assets/tape.png',
        repo: 'https://github.com/vcr/vcr',
        loadSidebar: true,
        darklightTheme: {
          defaultTheme: 'light',
        },
        subMaxLevel: 3,
        search: {
          depth: 6,
          paths: 'auto',
        },
        plugins: [],
      };
    </script>
    <script src="_docsify/docsify.js"></script>
    <script src="_docsify/search.min.js"></script>
    <script src="_docsify/front-matter.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-ruby.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-gherkin.min.js"></script>
    <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript">
    </script>
  </body>
</html>
